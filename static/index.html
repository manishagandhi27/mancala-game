<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mancala</title>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Fontdiner+Swanky|Roboto+Slab">
	<link rel="stylesheet" href="css/app.css">
</head>
<body data-player="one">
	
<div class="container">Player B <span class="arrow-left"></span></div>
	<div class="board">
		<div class="player-two store"><p></p></div>

		<div class="rows">
			<div class="row player-two">
				<div class="pit" data-pit=13><p>4</p></div>
				<div class="pit" data-pit=12><p>4</p></div>
				<div class="pit" data-pit=11><p>4</p></div>
				<div class="pit data-pit=10><p>4</p></div>
				<div class="pit" data-pit=9><p>4</p></div>
				<div class="pit" data-pit=8><p>4</p></div>
			</div>

			<div class="row player-one">
				<div class="pit" data-pit=1><p>4</p></div>
				<div class="pit" data-pit=2><p>4</p></div>
				<div class="pit" data-pit=3><p>4</p></div>
				<div class="pit" data-pit=4><p>4</p></div>
				<div class="pit" data-pit=5><p>4</p></div>
				<div class="pit" data-pit=6><p>4</p></div>
			</div>
		</div>

		<div class="player-one store"><p></p></div>
	</div>
   <div class="container"> Player A <span class="arrow-right"></span></div>
	<p class="status" id="turn">It is player <span class="current-player">A</span>'s turn</p>

	<button class="new-game" id="new-game">Start Game</button>
    <p class="status" id="winnner">Player <span class="winner-player">A</span>wins the game!</p>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	
	<script src="js/app.js"></script>	

	
</body>
</html>
